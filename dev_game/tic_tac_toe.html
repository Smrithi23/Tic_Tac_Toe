<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div>
        <div>
            <img id="robot" src="robot.png"/>
        </div>
        <div>
            <img id="human" src="human.png"/>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="screen"></canvas>
    <div id="card">
        <div id="message">
            You Win !!
        </div>
        <div id="text">
            High Score : 100
        </div>
        <div id="text">
            Score : 10
        </div>
        <div id=button-div>
            <form method="get">
                <input id="play-again" type="submit" value="Play Again">
            </form>
        </div>
    </div>
    <a id='new'> <img id="restartBtn" src="restart.png"></a>
    <script src="tic_tac_toe.js"></script>
    <link rel="stylesheet" href="tic_tac_toe.css"/>
   
</body>
</html>
